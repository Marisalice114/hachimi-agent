spring:
  application:
    name: hachimi-agent
  profiles:
    active: local

  # 主数据源 - MySQL (保持原有配置路径，对话存储)
  datasource:
    url: jdbc:mysql://localhost:3306/hachimi_agent?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    # Druid 连接池配置
    initial-size: 5
    min-idle: 5
    max-active: 20
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20

    # 向量数据源 - PostgreSQL (RAG知识库)
    vector:
      url: jdbc:postgresql://pgm-bp1e8qd11rjy5uq9bo.rwlb.rds.aliyuncs.com:5432/hachimi_agent
      driver-class-name: org.postgresql.Driver
  ai:
    dashscope:
      embedding:
        enabled: false
    ollama:
      base-url: http://localhost:11434
      chat:
        model: qwen3:0.6b
      embedding:
        enbaled: false


    vectorstore:
      pgvector:
        index-type: IVFFlat                # 向量索引类型
        distance-type: COSINE_DISTANCE     # 距离计算方式
        max-document-batch-size: 10000     # 批处理大小
    mcp:
      client:
        enabled: true
        request-timeout: 30s
        type: SYNC  # or ASYNC for reactive applications
        stdio:
          servers-configuration: classpath:mcp-servers.json
#        sse:
#          connections:
#            server1:
#              url: http://localhost:910
  sql:
    init:
      mode: always                          # 总是执行初始化
      schema-locations: classpath:sql/schema.sql
      encoding: utf-8
      separator: ;
      continue-on-error: false



# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 指定 mapper xml 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类包路径
  type-aliases-package: com.hachimi.hachimiagent.entity

# 日志配置
