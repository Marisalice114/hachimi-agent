# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 指定 mapper xml 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 指定实体类包路径
  type-aliases-package: com.hachimi.hachimiagent.entity

# 日志配置
logging:
  level:
    com.hachimi.hachimiagent: INFO
    com.hachimi.hachimiagent.mapper: INFO
    org.springframework.ai: INFO
    com.hachimi.hachimiagent.rag.TranslationQueryTransformer: DEBUG

server:
  port: 8123
  servlet:
    #访问路径前缀
      context-path: /api

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.hachimi.hachimiagent.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
